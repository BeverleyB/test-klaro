<div id="secondary-card">

    <div class="title">{{card.title}}</div>

    <div class="illustrationPic" [ngStyle]="{
        'background-image' : 'url(' + card.illustrationSrc + ')', 
        'background-size' : card.id === '4' ? '75%' : 'cover'}"
    ></div>
        
    <a href="" class="link">{{card.buttonLabel}}</a>

</div>
